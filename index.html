<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="#" method="post">

    <label for="name">Nome:</label>
    <input type="text" id="name"name="name"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="age">Idade:</label>
    <input type="number" id="age" name="age"><br><br>

                   <!--Masculino e Feminino-->

    <label>Sexo:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Masculino</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Feminino</label><br><br>

    <label for="country">País:</label>
    <select id="country" name="country">
    <option value="brasil">Brasil</option>
    <option value="eua">EUA</option>
    <option value="canada">Canadá</option></select><br><br>
                        <!--SENHA-->
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha"><br>

                     <!--CAIXA DE TEXTO-->

    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">HTML</label>

    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">CSS</label>

    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">JavaScript</label>

    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">C#</label>

    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">Python</label><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    </form>
</body>
</html>
